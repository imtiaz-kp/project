<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
               <div class="panel border ">
                <div class="panel-heading">
                   <b> <h3 class="font-weight-bold pt-3">Login</h3></b>
                </div>
                <div class="panel-body p-3">
                    <form [formGroup]="loginForm">
                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                                <span class="fa fa-user p-2"></span>
                                <input formControlName="username"  type="text" placeholder="Username">
                            </div> 
                        </div>
                        <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">*Username is required</small>
                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                                <span class="fa fa-lock p-2"></span>
                                <!--formControlName is used to validation-->
                                <input formControlName="password" [type]="type" placeholder="Password">
                                <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                            </div>
                        </div> 
                        <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is required</small>
                        <div class="form-inline fr mt-4">
                            <a id="forget" class="font-weight-bold">Forget Password?</a>
                        </div>
                        <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                        <div class="text-center pt-4 text-muted">Don't have account <a id="forget" routerLink="/signup">Sign Up</a></div>
                    </form>
                </div>
                <div class="mx-3 my-2 py-2 bordert">
                    <div class="text-center py-3">
                        <a href="https://www.facebook.com" target="_blank" class="px-2"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgcm1V53g631iDBQJ7aovXUT5GLxEhzIPldERUGc33MGpVytex&s" alt=""></a>
                        <a href="https://www.google.com" target="_blank" class="px-2"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMllvCw3yN_0gz4e0qyW_xyx_wu7eDqGmw1lnpADIlDkLMHJg&s" alt=""></a>
                        <a href="https://www.github.com" target="_blank" class="px-2"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIPPlnUnhPRbSLfZr0TctDI3RN7mB7hqw8aqJjMCZaS9NvUQk&s" alt=""></a>
                    </div>
                </div>
               </div>
            </div>
        </div>
    </div>
</div>
